<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eventos Personalizados</title>
		<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content">
      <h1>Eventos Personalizados</h1>
      <p>En esta página puedes editar los eventos personalizados de los horarios.</p>
      <br>

      <table id="table">
        <tr>
          <th>Título</th>
          <th>Día</th>
          <th>Comienzo</th>
          <th>Final</th>
          <th>Descripción</th>
          <th>Color</th>
          <th>Eliminar</th>
        </tr>
      </table>

      <br>

      <button id="add-button">Añadir Evento</button>
    </div>

    <script src="eventos.js"></script>
  </body>
</html>
